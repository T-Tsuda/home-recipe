<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>万願寺唐辛子とじゃこの炒めもの</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>万願寺唐辛子とじゃこの炒めもの</span></div>
<!-- 材料 -->
<div class="h3">材料（2人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>万願寺唐辛子</td><!-- 材料名 -->
            <td>6本</td><!-- 分量 -->
        </tr>
        <tr>
            <td>ちりめんじゃこ</td>
            <td>20g</td>
        </tr>
        <tr>
            <td colspan="2">調味料{酒大さじ1、砂糖大さじ1、みりん大さじ1、しょうゆ大さじ1}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>万願寺唐辛子はへたをとり、縦半分に切って種を取り出し、さらに横半分に切る。</li>
<li>フライパンを中火で熱し、サラダ油大さじ1を入れ、(1)とちりめんじゃこを加えて1〜2分炒める。</li>
<li>(2)に調味料を加え、水分がなくなるまで強火で炒める。</li>
</ol>
</div>

</html>
