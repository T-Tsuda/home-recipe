<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>ワンタン</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>ワンタン</span></div>
<!-- 材料 -->
<div class="h3">材料（6人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>豚ひき肉</td><!-- 材料名 -->
            <td>200g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>しょうが</td>
            <td>20g</td>
        </tr>
        <tr>
            <td>青ネギ</td>
            <td>1本</td>
        </tr>
        <tr>
            <td>春菊</td>
            <td>適宜</td>
        </tr>
        <tr>
            <td>ワンタンの皮</td>
            <td>適宜</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>春菊は茹でて3cm長さに切っておく。
<li>豚ひき肉に、しょうがと青ネギのみじん切り、塩小さじ1/4、しょうゆ小さじ2、ごま油小さじ2を加えてよく混ぜる。</li>
<li>(1)をワンタンの皮で包み、熱湯に入れ、浮き上がれば取り出す。</li>
<li>スープ7カップに塩小さじ2、薄口しょうゆ大さじ2、酒大さじ2、コショウを加える。ここに、ワンタンを加え、春菊をあしらう。</li>
</ol>
</div>
