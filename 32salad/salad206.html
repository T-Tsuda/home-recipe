<title>オニオンとサーディン</title>

<body>
<div class="h2"><span>オニオンとサーディン</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>玉ねぎ（新玉）</td><!-- 材料名 -->
            <td>1個</td><!-- 分量 -->
        </tr>
        <tr>
            <td>オイルサーディン</td>
            <td>1缶（20匹）</td>
        </tr>
        <tr>
            <td>ピーマン</td>
            <td>1/2個</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>玉ねぎは繊維にそって薄く切り、軽く塩をふって混ぜ合わせ、40分くらい水に漬けたのち、ザルにとり、水気をよく切る。</li>
<li>ピーマンは薄く小口切りにする。</li>
<li>器に(1)の玉ねぎをしきつめ、オイルサーディンを並べ、ピーマンを散らす。</li>
<li>イワシの油汁にうす口しょうゆ大さじ1を加えて混ぜ、(3)の上から全体にふりかける。</li>
</ol>
</div>
