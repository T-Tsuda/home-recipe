<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>豆腐と生しいたけのしょうゆ炒め</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>豆腐と生しいたけのしょうゆ炒め</span></div>
<!-- 材料 -->
<div class="h3">材料</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>木綿豆腐</td><!-- 材料名 -->
            <td>2丁</td><!-- 分量 -->
        </tr>
        <tr>
            <td>長ねぎ</td>
            <td>2本</td>
        </tr>
        <tr>
            <td>生しいたけ</td>
            <td>100g</td>
        </tr>
        <tr>
            <td>中華スープ</td>
            <td>1/2カップ</td>
        </tr>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>豆腐は水気をよく切る。長ねぎは4〜5cm長さに切り、包丁でたたく。しいたけは食べやすい大きさに切る。</li>
<li>なべに油を熱して椎茸を炒め、香りが出たらねぎを加える。</li>
<li>豆腐を大きめにくずして入れ、しょうゆ大さじ3、砂糖大さじ1、コショウの順に入れて調味する。</li>
<li>スープを入れ、水溶き片栗粉でとろみをつける。</li>
</ol>
</div>

</html>
