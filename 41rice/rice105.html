<title>たけのこご飯</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>たけのこご飯</span></div>
<!-- 材料 -->
<div class="h3">材料（6人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>洗い米</td><!-- 材料名 -->
            <td>4カップ</td><!-- 分量 -->
        </tr>
        <tr>
            <td>ゆでたけのこ</td>
            <td>180g</td>
        </tr>
        <tr>
            <td>鶏肉</td>
            <td>100g</td>
        </tr>
        <tr>
            <td>油揚げ</td>
            <td>2枚</td>
        </tr>
        <tr>
            <td>木の芽</td>
            <td>6枚<t/d>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>洗い米に同量の水4カップを加えておく。</li>
<li>ゆでたけのこと油揚げは2cm長さの短冊切り、鶏肉は5mm角に切り、ともに、酒大さじ2、しょうゆ1/3カップを合わせた中に約10分つけておく。</li>
<li>(1)に(2)をつけ汁ごと入れ、混ぜる。</li>
<li>(3)をたきあげ、十分に蒸らしてから軽く混ぜて器に盛り、木の芽をあしらう。</li>
</ol>
</div>
