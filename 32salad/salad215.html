<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>大根とスモークサーモンのサラダ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>大根とスモークサーモンのサラダ</span></div>
<!-- 材料 -->
<div class="h3">材料（2人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>大根</td><!-- 材料名 -->
            <td>200g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>水菜</td><!-- 材料名 -->
            <td>1/2束</td><!-- 分量 -->
        </tr>
        <tr>
            <td>玉ねぎ</td><!-- 材料名 -->
            <td>1/2個</td><!-- 分量 -->
        </tr>
        <tr>
            <td>スモークサーモン</td>
            <td>35g</td>
        </tr>
        <tr>
            <td colspan="2">調味料{塩少々、しょうゆ大さじ1、酢大さじ1、オリーブオイル大さじ1}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>大根は薄い半月切りにし、塩少々を振って水気をしぼる。</li>
<li>水菜は3cm長さに切り、水に放ってパリッとさせておく。</li>
<li>調味料を合せ、すりおろした玉ねぎを混ぜ合わせる。</li>
<li>スモークサーモンはひと口大に切る。</li>
<li>器に野菜とサーモンを盛り付け、(3)をかけてさっとあえる。</li>
</ol>
</div>
<div class="textbox"><a href="salad00.html">BACK</a></div><!-- 戻るボタン -->

</body>
</html>
