<title>さばの南蛮漬け</title>

</head>
<body>
<div class="h2"><span>さばの南蛮漬け</span></div>
<!-- 材料 -->
<div class="h3">材料（3人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>さば切り身</td><!-- 材料名 -->
            <td>200g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>人参</td>
            <td>50g</td>
        </tr>
        <tr>
            <td>玉ねぎ</td>
            <td>1/2個</td>
        </tr>
        <tr>
            <td>しょうが汁</td>
            <td>小さじ2</td>
        </tr>
        <tr>
            <td>七味唐辛子</td>
            <td>少々<t/d>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>玉ねぎ、人参は細切りにし、酢1/3カップ、塩小さじ1/3、砂糖小さじ2、ごま油小さじ2/3、しょうゆ小さじ2/3と混ぜ合わせる。</li>
<li>さばは切り目を入れながら一口大に切り、酒大さじ1、醤油大さじ1、しょうが汁小さじ2をからめ、10〜15分おく。</li>
<li>(2)の汁気を拭き取り、片栗粉を薄くまぶして、170〜180℃の油でカラリと揚げる。熱いうちに(1)に漬けて味をなじませる。</li>
<li>器に盛り、七味唐辛子をふる。</li>
</ol>
</div>
