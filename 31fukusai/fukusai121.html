<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>れんこんとごぼうの赤ワイン煮</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>れんこんとごぼうの赤ワイン煮</span></div>
<!-- 材料 -->
<div class="h3">材料</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>ごぼう</td><!-- 材料名 -->
            <td>1本</td><!-- 分量 -->
        </tr>
        <tr>
            <td>れんこん</td>
            <td>1節</td>
        </tr>
        <tr>
            <td>カルダモン</td>
            <td>6粒</td>
        </tr>
         <tr>
            <td>赤ワイン</td>
            <td>180ml</td>
        </tr>
        <tr>
            <td>しょうゆ・みりん・はちみつ</td>
            <td>各大さじ1</td>
        </tr> 
         <tr>
            <td>ごま油</td>
            <td>小さじ2</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>ごぼうは3mmくらいの厚さの斜め切りにする。れんこんは、5mm程度の厚さの半月またはイチョウ切りにし、水にさらしてアクを抜いてから水気を切る。</li>
<li>鍋に（1）を入れ、赤ワイン、しょうゆ、みりん、はちみつ、カルダモンを入れて中火にかける。。</li>
<li>煮立ったら弱火にし、落とし蓋をして煮汁がなくなるまで、ことこと煮る。</li>
<li>仕上げに塩ひとつまみ、ごま油を回しかけて、全体を混ぜ合わせる。</li>
</ol>
</div>

</html>
