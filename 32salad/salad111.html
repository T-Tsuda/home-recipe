<title>カリフラワーの梅和え</title>

<body>
<div class="h2"><span>カリフラワーの梅和え</span></div>
<!-- 材料 -->
<div class="h3">材料（2人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>カリフラワー</td><!-- 材料名 -->
            <td>1/3株</td><!-- 分量 -->
        </tr>
        <tr>
            <td>かつお節（粉）</td>
            <td>大さじ1</td>
        </tr>
        <tr>
            <td>梅干し</td>
            <td>1個</td>
        </tr>
        <tr>
            <td>めんつゆ</td>
            <td>大さじ1</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>カリフラワーは小房に分け、鍋にたっぷりの水を入れて沸騰させ、塩とレモン汁を適宜入れ、3分ほど茹でる。</li>
<li>梅干しは種を取ってたたき、かつお節とめんつゆを加えて混ぜる。</li>
<li>(1)を(2)で和える。</li>
</ol>
</div>
