<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>白身魚の煮付け</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>白身魚の煮付け</span></div>
<!-- 材料 -->
<div class="h3">材料（2人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>白身魚(カレイ、甘鯛など)</td><!-- 材料名 -->
            <td>2切れ</td><!-- 分量 -->
        </tr>
        <tr>
            <td>生姜</td>
            <td>1片</td>
        </tr>
        <tr>
            <td colspan="2">調味料{酒80cc、みりん40cc、しょうゆ40cc}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>生姜は薄切りにする。魚は、くさみが気になる場合は、熱湯をかけてくさみを取る。</li>
<li>なべに調味料、水80cc、生姜を入れ、沸騰させる。</li>
<li>沸騰したら、魚を入れ、落とし蓋をして弱火から中火で10分ほど煮る。</li>
</ol>
</div>
