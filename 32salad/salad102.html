<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>新じゃがの梅肉和え</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>新じゃがの梅肉和え</span></div>
<!-- 材料 -->
<div class="h3">材料</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>新じゃがいも</td><!-- 材料名 -->
            <td>2個</td><!-- 分量 -->
        </tr>
        <tr>
            <td>練り梅</td>
            <td>大さじ1/2</td>
        </tr>
        <tr>
            <td>サラダ油</td>
            <td>大さじ1/2</td>
        </tr>
        <tr>
            <td>大葉</td>
            <td>2枚</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>じゃがいもは皮をむいてせん切りにし、水にさらし、熱湯にサッとくぐらせる。</li>
<li>練り梅をサラダ油でのばす。</li>
<li>水気を切ったじゃがいもを(2)で和え、大葉のみじん切りを天盛りにする。</li>
</ol>
<br><br>
※サラダ油の代わりにマヨネーズを使ってもよい。<br>
  新じゃがの代わりに、大根おろし+オクラ、山芋のせん切り+大葉のせん切り、さっとゆでたえのきなど
</div>

</html>
