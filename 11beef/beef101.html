<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>牛肉とごぼうのしぐれ煮</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>牛肉とごぼうのしぐれ煮</span></div>
<!-- 材料 -->
<div class="h3">材料</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>牛肉</td><!-- 材料名 -->
            <td>300g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>ごぼう</td>
            <td>1本</td>
        </tr>
        <tr>
            <td>生姜</td>
            <td>1かけ</td>
        </tr>
        <tr>
            <td colspan="2">調味料{酒100cc、しょうゆ大さじ2、みりん大さじ2、砂糖大さじ2}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>牛肉は適当な大きさに切る。ごぼうは皮をむき、2〜3mm厚さにスライスし、さっと水にさらしてあくを抜いておく。生姜は千切りにする。</li>
<li>鍋に油をしき、牛肉、生姜、ごぼうを軽く炒める。</li>
<li>調味料を加えて、汁気がなくなるまで煮詰める。</li>
</ol>
</div>

</body>
</html>
