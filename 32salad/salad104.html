<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>ちくわと小松菜のからしみそ和え</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>ちくわと小松菜のからしみそ和え</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>ちくわ</td><!-- 材料名 -->
            <td>小1本</td><!-- 分量 -->
        </tr>
        <tr>
            <td>小松菜</td>
            <td>300g</td>
        </tr>
        <tr>
            <td colspan="2">からしみそ{甘口みそ大さじ4、しょうゆ大さじ1、砂糖大さじ3〜4、みりん大さじ1、溶きがらし小さじ2}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>ちくわは熱湯をかけてから4つに切り、それぞれを縦半分に切ってから、2〜3mm厚さの短冊切りにする。</li>
<li>小松菜は塩少々加えた湯で色よくゆで、水にとってかたく絞り、2.5cm長さに切り、しょうゆ大さじ1で下味をつける。</li>
<li>すり鉢に分量の調味料を入れてすり混ぜてからしみそを作る。</li>
<li>(3)にちくわと小松菜を加えて混ぜ、小鉢に盛る。</li>
</ol>
</div>

</body>
</html>
