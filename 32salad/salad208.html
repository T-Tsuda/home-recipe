<title>鶏とセロリのさわやかサラダ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>鶏とセロリのさわやかサラダ</span></div>
<!-- 材料 -->
<div class="h3">材料</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>鶏ささみ</td><!-- 材料名 -->
            <td>200g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>セロリ</td>
            <td>2本</td>
        </tr>
        <tr>
            <td>マヨネーズ</td>
            <td>大さじ3</td>
        </tr>
        <tr>
            <td>生クリーム</td>
            <td>大さじ1</td>
        </tr>
        <tr>
            <td>パセリみじん切り</td>
            <td>少々<t/d>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>ささみは熱湯でさっと茹で（または白ワインで蒸す）、水気を切り、手で細かくさく。</li>
<li>セロリはすじをとり、4〜5cm長さのせん切りにし、たっぷりの水に放ち、パリッとさせる。</li>
<li>ボールにマヨネーズと生クリームを入れてなめらかに混ぜ、(1)と(2)をあえる。塩味を整えて皿に盛り、パセリのみじん切りをふる。好みでサラダ菜などをしいてもよい。</li>
</ol>
</div>
