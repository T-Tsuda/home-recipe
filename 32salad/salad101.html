<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>夏みかんとキャベツの和風サラダ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>夏みかんとキャベツの和風サラダ</span></div>
<!-- 材料 -->
<div class="h3">材料</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td><キャベツの葉</td><!-- 材料名 -->
            <td>4枚</td><!-- 分量 -->
        </tr>
        <tr>
            <td>夏みかん</td>
            <td>1個</td>
        </tr>
        <tr>
            <td colspan="2">ソース{マヨネージ大さじ4、酢大さじ1/2、しょうゆ大さじ2}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>キャベツは芯をとり、2cm角に切り、水につけてパリッとしたらザルにあげる。</li>
<li>夏みかんは一房ずつにわけ、中袋をとる。</li>
<li>ソースの材料を混ぜ合わせる。</li>
<li>サラダボールにキャベツと夏みかんを盛り合わせ、ソースを添え、食べるときに混ぜ合わせる。
</ol>
</div>

</body>
</html>
