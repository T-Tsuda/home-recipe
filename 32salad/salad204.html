<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>鶏肉とアスパラのサラダ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>鶏肉とアスパラのサラダ</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>鶏手羽肉</td><!-- 材料名 -->
            <td>300g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>レモン汁</td>
            <td>1/2個分</td>
        </tr>
        <tr>
            <td>グリーンアスパラガス</td>
            <td>300g</td>
        </tr>
        <tr>
            <td>レタス</td>
            <td>2枚</td>
        </tr>
        <tr>
            <td>フレンチドレッシング</td>
            <td>大さじ2<t/d>
        </tr>
        <tr>
            <td>マヨネーズ</td>
            <td>大さじ5</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>鶏手羽肉は水気をよくふきとり、塩コショウして15分おき、皿にのせてレモン汁をかけ、中火で10分蒸す（レモン蒸し）。</li>
<li>(1)の鶏肉を1cm角に切り、フレンチドレッシングをまぶして冷やしておく。</li>
<li>グリーンアスパラは塩をこすりつけて10分おき、熱湯でゆでて冷やし、2cm長さに切る。</li>
<li>マヨネーズで(2)と(3)を和え、冷えたレタスをしいた器に盛る。
</ol>
</div>
<br>

</body>
</html>
