<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>コーンと豆腐のスープ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>コーンと豆腐のスープ</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>スイートコーンの缶詰</td><!-- 材料名 -->
            <td>1個</td><!-- 分量 -->
        </tr>
        <tr>
            <td>豆腐</td>
            <td>1丁</td>
        </tr>
        <tr>
            <td>卵</td>
            <td>2個</td>
        </tr>
        <tr>
            <td>スープ</td>
            <td>6カップ</td>
        </tr>
        <tr>
            <td>片栗粉</td>
            <td>大さじ1<t/d>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>スイートコーンは缶詰の汁気を切る。豆腐は1cm角に切る。</li>
<li>卵は小さいボールに割り入れ、よくときほぐす。</li>
<li>片栗粉は同量の水で溶いておく。</li>
<li>鍋にスープを入れて煮立て、スイートコーンと豆腐、塩小さじ1/4を加えてひと煮し、豆腐が浮いてきたら、水溶き片栗粉を加える。</li>
<li>とろみがついて再び煮たってきたら、溶き卵を流し入れ、固まりかけたら火を止める。</li>
</ol>
</div>

</body>
</html>
