<title>わらびもち</title>

<body>
<div class="h2"><span>わらびもち</span></div>
<!-- 材料 -->
<div class="h3">材料（6人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>わらび粉</td><!-- 材料名 -->
            <td>1カップ（約150g）</td><!-- 分量 -->
        </tr>
        <tr>
            <td>砂糖</td>
            <td>60g</td>
        </tr>
        <tr>
            <td>きなこ</td>
            <td>30g</td>
        </tr>
        <tr>
            <td>砂糖</td>
            <td>30g</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>なべにわらび粉、わらび粉の量の3〜4倍の水、砂糖を加えてまぜ、これを中火にかけて木じゃくしで混ぜながら、透明になるまでねり、火を通す。</li>
<li>(1)を絞り袋（しめらておく）に入れ、絞り出しながらはしでちぎって、氷水の中におとして冷やす（または、流し箱で固める）。</li>
<li>きなこ、分量の砂糖、塩少々を混ぜる。</li>
<li>わらびもちの水分をきって器にもり、(3)をかける。</li>
</ol>
</div>
