<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>鶏胸肉ときゅうりのごま和え</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>鶏胸肉ときゅうりのごま和え</span></div>
<!-- 材料 -->
<div class="h3">材料（2人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>鶏むね肉</td><!-- 材料名 -->
            <td>150g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>きゅうり</td>
            <td>1本</td>
        </tr>
        <tr>
            <td>唐辛子輪切り</td>
            <td>適宜</td>
        </tr>
        <tr>
            <td colspan="2">調味料{白ねりごま大さじ1、ポン酢大さじ1、砂糖大さじ1/2、白すりごま小さじ1、好みでラー油小さじ1/2}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>きゅうりはせん切りにする。</li>
<li>鶏むね肉は、耐熱ボウルに入れ、酒をふり、ふんわりラップをして600Wの電子レンジで火がとおるまで3分ほど加熱する。</li>
<li>鶏肉が冷めたら、手で割いておく。</li>
<li>ボウルに調味料を入れて混ぜ、きゅうりと鶏肉を加えてあえる。味が馴染んだら器に盛り、唐辛子をのせる。</li>
</ol>
</div>

</body>
</html>
