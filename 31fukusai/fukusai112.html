<title>万願寺唐辛子のベーコン巻き</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>万願寺唐辛子のベーコン巻き</span></div>
<!-- 材料 -->
<div class="h3">材料（2人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>万願寺唐辛子</td><!-- 材料名 -->
            <td>4本</td><!-- 分量 -->
        </tr>
        <tr>
            <td>ベーコン</td>
            <td>4枚</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>万願寺唐辛子は、ヘタをとり、横半分に切る。</li>
<li>(1)をベーコンで巻き、爪楊枝で止める。</li>
<li>フライパンにマヨネーズ大さじ1を入れ、中火で熱し、(2)を炒め、ベーコンに焼き色がついたら、酒としょうゆ各大さじ1を加え、蓋をして1分ほど蒸らす。</li>
</ol>
</div>
