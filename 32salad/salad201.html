<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>キャベツとベーコンのサラダ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>キャベツとベーコンのサラダ</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>キャベツの葉</td><!-- 材料名 -->
            <td>6枚</td><!-- 分量 -->
        </tr>
        <tr>
            <td>レモン</td>
            <td>1/4個</td>
        </tr>
        <tr>
            <td>ベーコン</td>
            <td>50g</td>
        </tr>
        <tr>
            <td>パセリ</td>
            <td>少々</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>キャベツは芯を取り、5cm長さ、1cm幅の短冊に切り、塩ひとつまみ入れたたっぷりの熱湯に入れ、はしで2〜3度かきまぜて、すぐにザルにあげ、そのまま冷ます。</li>
<li>レモンの皮を薄くむいて千切りにし、水にさらす。パセリはみじん切り。</li>
<li>ベーコンは千切りにし、弱火でから炒りして油を出し、カリカリになったら火を止め、レモン汁小さじ1、酢大さじ1、塩小さじ1/2、コショウ少々をふる。</li>
<li>(1)〜(3)を和え、塩味を整えて器に盛る。</li>
</ol>
</div>

</html>
