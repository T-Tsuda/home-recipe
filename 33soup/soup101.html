<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>けんちん汁</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>けんちん汁</span></div>
<!-- 材料 -->
<div class="h3">材料（2人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>豆腐</td><!-- 材料名 -->
            <td>1/2丁</td><!-- 分量 -->
        </tr>
        <tr>
            <td>大根</td>
            <td>100g</td>
        </tr>
        <tr>
            <td>人参</td>
            <td>30g</td>
        </tr>
        <tr>
            <td>ごぼう</td>
            <td>30g</td>
        </tr>
        <tr>
            <td>里芋</td>
            <td>60g<t/d>
        </tr>
        <tr>
            <td>干し椎茸</td>
            <td>1〜2枚</td>
        </tr>
        <tr>
            <td>小ねぎ</td>
            <td>適宜</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>大根、人参、ごぼうは短冊切り、里芋は2cm厚さの半月切りにする。干し椎茸は戻して薄切りにする。</li>
<li>豆腐は水切りし、あらくほぐしておく</li>
<li>(1)の具材を炒めたところに、(2)の豆腐を加え、出しを加える。</li>
<li>具材が煮えたら、味噌で味付けする。</li>
<li>器によそい、小ネギの小口切りをちらす。</li>
</ol>
</div>

</html>
