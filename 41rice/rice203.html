<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>レンジでフレンチトースト</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>レンジでフレンチトースト</span></div>
<!-- 材料 -->
<div class="h3">材料（2人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>フランスパン</td><!-- 材料名 -->
            <td>4cm厚さ4切れ</td><!-- 分量 -->
        </tr>
        <tr>
            <td>卵</td>
            <td>2個</td>
        </tr>
        <tr>
            <td>牛乳</td>
            <td>300ml</td>
        </tr>
        <tr>
            <td>砂糖</td>
            <td>大さじ4</td>
        </tr>
        <tr>
            <td>メイプルシロップ</td>
            <td>適宜<t/d>
        </tr>
        <tr>
            <td>フルーツ(キウイ、パイナップルなど)</td>
            <td>適宜</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>ボウルに卵を割り入れ、砂糖を加えてよく混ぜる。</li>
<li>さらに牛乳を加えてよく混ぜる。</li>
<li>バットなどに(2)を入れ、フランスパンを浸して一晩おく。</li>
<li>パンを2切れずつ耐熱皿にのせ、ふんわりラップをかけ、500Wのレンジで3〜4分かける。</li>
<li>好みでメイプルシロップをかけ、フルーツを添える。</li>
</ol>
</div>

</html>
