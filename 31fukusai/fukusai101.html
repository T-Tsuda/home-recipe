<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ふろふき大根のゆずみそかけ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>ふろふき大根のゆずみそかけ</span></div>
<!-- 材料 -->
<div class="h3">材料（6人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>大根</td><!-- 材料名 -->
            <td>30cm（400g）</td><!-- 分量 -->
        </tr>
        <tr>
            <td>こんぶ</td>
            <td>20cm</td>
        </tr>
        <tr>
            <td>米（またはぬか）</td>
            <td>大さじ3</td>
        </tr>
        <tr>
            <td>赤味噌</td>
            <td>100g</td>
        </tr>
        <tr>
            <td>砂糖</td>
            <td>50g<t/d>
        </tr>
        <tr>
            <td>すりごま</td>
            <td>大さじ3</td>
        </tr>
        <tr>
            <td>ゆずの皮</td>
            <td>適宜</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>大根は5cmの輪切りにし、下側にかくし包丁を入れる。</li>
<li>たっぷりの湯にこんぶと米を入れ、大根を気長ににる。こんぶは途中でひきあげる。</li>
<li>味噌、砂糖、みりん大さじ1を合わせて鍋に入れて練りあげ、すりごまを加え、卵黄とゆずを入れて香りをつける。</li>
<li>大根に味噌だれをかけていただく。</li>
</ol>
</div>

</html>
