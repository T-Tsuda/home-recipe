    <tbody>

<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>野菜を軽く茹でておく</li>
<li>ベーコンを1cm幅くらいに切る。</li>
<li>耐熱皿に野菜を入れ、ベーコンを散らす。</li>
<li>(3)の上にマヨネーズを絞り、ピザ用チーズを乗せる。</li>
<li>トースターで焼き色がつくまで焼く。仕上げにパセリを散らす。</li>
</ol>
