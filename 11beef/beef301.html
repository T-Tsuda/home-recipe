<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>青椒肉絲</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>青椒肉絲</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>牛肉薄切り</td><!-- 材料名 -->
            <td>200g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>ピーマン</td>
            <td>2個</td>
        </tr>
        <tr>
            <td>ゆでたけのこ</td>
            <td>小1本</td>
        </tr>
        <tr>
            <td>ねぎ</td>
            <td>少々</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>牛肉は千切りにし、塩コショウ、酒各少々で下味をつけ、片栗粉を薄くまぶす。</li>
<li>ピーマン、たけのこも、牛肉と同様せん切りに、ねぎはみじん切りにする。</li>
<li>中華なべにサラダ油を熱し、牛肉をほぐし炒め、たけのこ、ピーマンを加えてさっと炒め、しょうゆ大さじ2.5、砂糖大さじ1、酒大さじ1で味を整える。</li>
<li>(3)にねぎを加えてさっと混ぜ合わせ、水溶き片栗粉（片栗粉大さじ1.5＋水大さじ1.5）を回し入れて手早く仕上げる。</li>
</ol>
</div>

</html>
