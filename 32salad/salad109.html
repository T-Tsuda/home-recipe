<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>変りおろし和え</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>変りおろし和え</span></div>
<!-- 材料 -->
<div class="h3">材料（6人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>大根</td><!-- 材料名 -->
            <td>300g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>きくらげ（戻したもの）または生しいたけ</td>
            <td>20g</td>
        </tr>
        <tr>
            <td>卵</td>
            <td>2個</td>
        </tr>
        <tr>
            <td>三つ葉</td>
            <td>1/2わ（20g）</td>
        </tr>
        <tr>
            <td>三杯酢</td>
            <td>1/4カップ<t/d>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>大根はおろして軽く水を切る。</li>
<li>きくらげは千切りにし、みりん小さじ1、しょうゆ小さじ1で味をつけ、弱火で炒りつけ、さましておく。</li>
<li>卵は薄焼きにして短冊切りにする。</li>
<li>三つ葉は熱湯にくぐらせ、3cm長さに切る。</li>
<li>(1)〜(4)を三杯酢であえる（土佐酢でもよい）。</li>
</ol>
</div>
