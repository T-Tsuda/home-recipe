<title>揚げワンタン</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>揚げワンタン</span></div>
<!-- 材料 -->
<div class="h3">材料</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>ワンタンの皮</td><!-- 材料名 -->
            <td>1/2袋</td><!-- 分量 -->
        </tr>
        <tr>
            <td>豚ひき肉</td>
            <td>100g</td>
        </tr>
        <tr>
            <td>小ネギ</td>
            <td>みじん切り少々</td>
        </tr>
        <tr>
            <td>サラダ菜</td>
            <td>適宜</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>ひき肉に小ネギのみじん切りを加え、塩、コショウをふり、さっと混ぜる。</li>
<li>ワンタンの皮に(1)を適量のせ、二つ折りにして三角形にする。</li>
<li>中温の油で(2)を揚げ、サラダ菜をそえて盛り付ける。</li>
</ol>
</div>
