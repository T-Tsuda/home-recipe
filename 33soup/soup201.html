<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>冬瓜のトマトスープ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>冬瓜のトマトスープ</span></div>
<!-- 材料 -->
<div class="h3">材料（3人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td></td><!-- 材料名 -->
            <td></td><!-- 分量 -->
        </tr>
        <tr>
            <td>ミニ冬瓜</td>
            <td>1/4個</td>
        </tr>
        <tr>
            <td>玉ねぎ</td>
            <td>1/2個</td>
        </tr>
        <tr>
            <td>トマト</td>
            <td>1個</td>
        </tr>
        <tr>
            <td>ベーコン（厚切り）</td>
            <td>50g<t/d>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>冬瓜を一口大に切る。玉ねぎは薄切り、トマトは湯むきして8等分にくし形に着る。ベーコンは、2〜3mm厚さに細切りにする。</li>
<li>鍋にサラダ油少々を熱し、ベーコンを炒める。</li>
<li>ベーコンの油が少し出てきたら玉ねぎを加えて透き通るまで炒める。</li>
<li>トマトを加え、トマトの実を崩すように、混ぜながら炒める。</li>
<li>冬瓜を加え、水3カップとブイヨンキューブ2個を入れ、冬瓜が柔らかくなるまで煮る。</li>
</ol>
</div>
