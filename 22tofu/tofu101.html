<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>豆腐の揚げ煮</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>豆腐の揚げ煮</span></div>
<!-- 材料 -->
<div class="h3">材料（6人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>豆腐</td><!-- 材料名 -->
            <td>3丁</td><!-- 分量 -->
        </tr>
        <tr>
            <td>江戸ねぎ（さらしねぎ）</td>
            <td>1本</td>
        </tr>
        <tr>
            <td>木の芽</td>
            <td>12枚</td>
        </tr>
        <tr>
            <td>二番だし</td>
            <td>3カップ</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>豆腐は布巾に包んで3〜4分おき、1丁を2つに切り、小麦粉をまぶして170℃くらいの揚げ油の中で気長く揚げる。</li>
<li>だし汁に酒1/3カップ、うす口しょうゆ1/3カップ、みりん大さじ3を入れて味をつけ、沸騰した中に揚げたての豆腐を入れてひと煮立ちさせる。</li>
<li>器に豆腐を盛り、さらしねぎを天盛りにして汁をはり、香りづけに木の芽を添える。</li>
</ol>
</div>

</html>
