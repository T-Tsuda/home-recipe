<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>かぼちゃのチーズ焼き</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>かぼちゃのチーズ焼き</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>かぼちゃ</td><!-- 材料名 -->
            <td>150g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>ベーコンスライス</td>
            <td>2枚</td>
        </tr>
        <tr>
            <td>玉ねぎみじん切り</td>
            <td>1/4個分</td>
        </tr>
        <tr>
            <td>ピザ用チーズ</td>
            <td>80g</td>
        </tr>
        <tr>
            <td>パセリ</td>
            <td>少々<t/d>
        </tr>
        <tr>
            <td>バター</td>
            <td>少々</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>グラタン皿にバターを塗り、5mm厚さに切ったかぼちゃをしきつめる。</li>
<li>ベーコンは3cm幅に切って炒め、玉ねぎを加えてしんなりするまでよく炒めて、コショウをふり、(1)のかぼちゃにのせる。</li>
<li>ピザ用チーズを(2)にのせ、強火のオーブンで20分くらい焼き、パセリのみじん切りをちらす。</li>
</ol>
</div>
