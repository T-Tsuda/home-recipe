<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>さわらのホイル焼き</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>さわらのホイル焼き</span></div>
<!-- 材料 -->
<div class="h3">材料（3人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>さわら切り身</td><!-- 材料名 -->
            <td>3切れ</td><!-- 分量 -->
        </tr>
        <tr>
            <td>玉ねぎ</td>
            <td>1/2個</td>
        </tr>
        <tr>
            <td>しめじ</td>
            <td>1パック</td>
        </tr>
        <tr>
            <td>人参</td>
            <td>少々</td>
        </tr>
        <tr>
            <td>マヨネーズ</td>
            <td>大さじ4<t/d>
        </tr>
        <tr>
            <td>牛乳</td>
            <td>大さじ2</td>
        </tr>
        <tr>
            <td>とろけるチーズ</td>
            <td>適量</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>さわらは食べやすい大きさにそぎ切りし、塩コショウする。</li>
<li>玉ねぎは薄くスライスし、しめじはほぐし、人参は千切りにする。</li>
<li>アルミホイルにさわらをのせ、野菜を等分にちらす。</li>
<li>マヨネーズを牛乳でとき、(3)の上にかけ、チーズをのせ、200℃のオーブンで15分間焼く。</li>
</ol>
</div>

</html>
