<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>玉ねぎ入り生姜焼き</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>玉ねぎ入り生姜焼き</span></div>
<!-- 材料 -->
<div class="h3">材料（3人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>豚薄切り</td><!-- 材料名 -->
            <td>300g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>玉ねぎ</td>
            <td>1個</td>
        </tr>
        <tr>
            <td>おろししょうが</td>
            <td>しょうが1片分</td>
        </tr>
        <tr>
            <td colspan="2">調味料{酒大さじ2、みりん大さじ2、しょうゆ大さじ2、粉末だし小さじ1}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>玉ねぎ半分はおろす。もう半分は薄切りにする。</li>
<li>おろし玉ねぎと調味料、おろししょうがを合わせておく。</li>
<li>フライパンに油を熱し、玉ねぎの薄切りを炒め、しんなりしてきたら、豚肉を入れて炒める。</li>
<li>豚肉に火がとおったら、(2)の合わせ調味料を入れて、少し煮る。</li>
</ol>
</div>

</body>
</html>
