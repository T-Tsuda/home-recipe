<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>フランス風ジャガイモのスープ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>フランス風ジャガイモのスープ</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>じゃがいも</td><!-- 材料名 -->
            <td>3個</td><!-- 分量 -->
        </tr>
        <tr>
            <td>玉ねぎ</td>
            <td>1/2個</td>
        </tr>
        <tr>
            <td>江戸ネギ</td>
            <td>2本</td>
        </tr>
        <tr>
            <td>固形スープの素</td>
            <td>2個</td>
        </tr>
        <tr>
            <td>牛乳</td>
            <td>1カップ<t/d>
        </tr>
        <tr>
            <td>パセリみじん切り</td>
            <td>少々</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>玉ねぎは薄切り、江戸ネギはみじん切り、ジャガイモは色紙切りにする。</li>
<li>鍋にバター大さじ1を溶かし、玉ねぎとネギを弱火で色がつかないようにして炒める。</li>
<li>ジャガイモを加え、スープの素と水4カップを加え、ひと煮立ちしたら、弱火でジャガイモが柔らかくなるまで煮る。</li>
<li>牛乳1カップを加え、ひと煮立ちしたら、塩コショウで味を整え、盛り付ける。パセリのみじん切りをちらす。
</ol>
</div>

</html>
