<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>かぶとスモークサーモンのマリネ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>かぶとスモークサーモンのマリネ</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>スモークサーモン</td><!-- 材料名 -->
            <td>200g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>かぶ</td>
            <td>1玉</td>
        </tr>
        <tr>
            <td>玉ねぎ</td>
            <td>中1/2個</td>
        </tr>
        <tr>
            <td>水菜</td>
            <td>100g</td>
        </tr>
        <tr>
            <td colspan="2">A{レモン汁1/2個分、オリーブオイル大さじ2、黒コショウ適宜}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li> スモークサーモンは食べやすい大きさに切る。</li>
<li>かぶと玉ねぎは皮をむいて縦半分に切り、薄くスライスし、塩小さじ1/2強をまぶして10分おく。</li>
<li>ボールに(1)と水気をしぼった(2)、Aを加えてあえる。</li>
<li>(3)を器に盛り、葉先をつんだ水菜を添える。</li>
</ol>
</div>

</body>
</html>
