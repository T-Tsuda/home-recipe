<body>
<div class="h2"><span>たらこスパゲティ</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>スパゲティ</td><!-- 材料名 -->
            <td>360g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>たらこ</td>
            <td>65g</td>
        </tr>
        <tr>
            <td>にんにく</td>
            <td>1片</td>
        </tr>
        <tr>
            <td>ベーコン</td>
            <td>50g</td>
        </tr>
        <tr>
            <td>大葉</td>
            <td>10枚<t/d>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>たらこは皮に切れ目を入れてしごき、酒大さじ1とまぜておく。</li>
<li>にんにくは薄切り、ベーコンは細切り、大葉は筋をとってせん切りにする。</li>
<li>たっぷりの湯に塩大さじ1を入れてスパゲティをゆでる。</li>
<li>なべにオリーブオイル大さじ1を入れてにんにくを炒め、香りがでたらベーコンを加えていため、さらにゆでたスパゲティを加えて混ぜ合わせる。</li>
<li>(4)を(1)で和え、飾りに大葉　をのせる。</li>
</ol>
</div>
