<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>豆腐のちり蒸し</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>豆腐のちり蒸し</span></div>
<!-- 材料 -->
<div class="h3">材料（6人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>豆腐</td><!-- 材料名 -->
            <td>2丁</td><!-- 分量 -->
        </tr>
        <tr>
            <td>白身魚</td>
            <td>180g</td>
        </tr>
        <tr>
            <td>生しいたけ</td>
            <td>12枚</td>
        </tr>
        <tr>
            <td>こんぶ8cm角</td>
            <td>6枚</td>
        </tr>
        <tr>
            <td colspan="2">薬味{江戸ねぎ2本、大根150g、赤唐辛子2本}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>白身魚はそぎ切りにし、薄塩をしておく。豆腐はやっこに切り、生しいたけは石づきを取る。</li>
<li>切り目を入れたこんぶを器に敷き、豆腐を入れ、白身魚としいたけを盛り、酒大さじ2を等分してふりかけ、蒸し器で中火で10分蒸す。</li>
<li>蒸しあがりに薬味とポン酢を添える。</li>
</ol>
</div>

</body>
</html>
