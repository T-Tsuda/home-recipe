<!DOCTYPE html>
<html lang="ja">

<meta charset="UTF-8">

<title>もずくのかき玉スープ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>もずくのかき玉スープ</span></div>
<!-- 材料 -->
<div class="h3">材料（2人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>もずく酢（味付けもずく）</td><!-- 材料名 -->
            <td>1パック（65g）</td><!-- 分量 -->
        </tr>
        <tr>
            <td>卵</td>
            <td>1個</td>
        </tr>
        <tr>
            <td>こねぎ（小口切り）</td>
            <td>大さじ2</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>なべに、もずく酢、水400ml、スープの素小さじ1、片栗粉小さじ1、しょうゆ小さじ2、塩コショウ各少々を入れ、よくかき混ぜながら沸騰させる。※ もずく酢は調味液ごと入れる。</li>
<li>卵をといて(1)に流し入れ、かき玉にする。火を止めて、器に盛り、こねぎ、ごま油を加える。</li>
</ol>
</div>
