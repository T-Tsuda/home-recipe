<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>わけぎと生椎茸のごま酢和え</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>わけぎと生椎茸のごま酢和え</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>わけぎ</td><!-- 材料名 -->
            <td>1/2わ</td><!-- 分量 -->
        </tr>
        <tr>
            <td>生椎茸</td>
            <td>6枚</td>
        </tr>
        <tr>
            <td>木の芽</td>
            <td>少々</td>
        </tr>
        <tr>
            <td colspan="2">ごま酢{白すりごま大さじ4、酢大さじ4、砂糖大さじ2、塩小さじ1/2、しょうゆ小さじ1/3}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>わけぎは青い部分と白い部分の境目で切り、熱した金網にのせてこんがりと焼き色をつけて3〜4cm長さに切る。</li>
<li>生椎茸は石づきをとり、金網にのせ、ざっと焼き色をつけ、細切りにしておく。</li>
<li>ごま酢の調味料を合わせておく。</li>
<li>わけぎ、生椎茸がさめたら、ごま酢で和える。</li>
</ol>
</div>

</body>
</html>
