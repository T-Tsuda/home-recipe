<!DOCTYPE html>
<html lang="ja">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>白玉ぜんざい</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>白玉ぜんざい</span></div>
<!-- 材料 -->
<div class="h3">材料（6人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>あずき</td><!-- 材料名 -->
            <td>1.5カップ（約220g）</td><!-- 分量 -->
        </tr>
        <tr>
            <td>砂糖</td>
            <td>250〜300g</td>
        </tr>
        <tr>
            <td>塩</td>
            <td>小さじ1/4</td>
        </tr>
        <tr>
            <td>白玉粉</td>
            <td>2/3カップ</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>あずきはきれいに洗ってごみや未熟の豆を除き、大きななべに入れ、3倍量の水を入れて強火にかけ、沸騰したら、茹で汁をすてる。</li>
<li>(1)に水6カップを入れて火にかけ、煮たったら火を弱めて水1カップを差し水する。これを2回繰り返してから、中火よりやや弱めの火で豆が柔らかくなるまで煮る。</li>
<li>(2)に砂糖と塩を加えて味付けする。</li>
<li>白玉粉に水1/3カップを加えて練り、団子にしてから熱湯で茹で、碗に盛った(3)に加える。</li>
</ol>
</div>
