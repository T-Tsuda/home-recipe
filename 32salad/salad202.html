<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>白菜サラダ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>白菜サラダ</span></div>
<!-- 材料 -->
<div class="h3">材料（6人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>白菜</td><!-- 材料名 -->
            <td>300g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>みかん（缶詰）</td>
            <td>70g（または生2個）</td>
        </tr>
        <tr>
            <td>レーズン</td>
            <td>大さじ2</td>
        </tr>
        <tr>
            <td>サラダ菜</td>
            <td>6枚</td>
        </tr>
        <tr>
            <td colspan="2">ジンジャードレッシング{サラダ油大さじ3、りんご酢大さじ1.5、塩小さじ1、砂糖小さじ1、しょうが汁小さじ1、コショウ</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>白菜は葉と軸に切り分け、軸はそぎ切り、歯は2cmくらいに切って氷水に約10分つけ、水気を切り、レモン汁をふりかける。</li>
<li>みかんは水気を切っておく。</li>
<li>レーズンは湯どおしして、水気を切っておく。</li>
<li>(1)〜(3)をジンジャードレッシングで和え、器にレタスをしいて盛る。
</ol>
</div>

</body>
</html>
