<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チンゲンサイの白和え</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>チンゲンサイの白和え</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>チンゲンサイ</td><!-- 材料名 -->
            <td>2〜3株</td><!-- 分量 -->
        </tr>
        <tr>
            <td>薄揚げ</td>
            <td>1枚</td>
        </tr>
        <tr>
            <td>絹ごし豆腐</td>
            <td>1/4丁</td>
        </tr>
        <tr>
            <td>削り節</td>
            <td>大さじ2</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>チンゲンサイは塩を入れた熱湯でさっと茹で、細切りにする。</li>
<li>薄揚げはしょうゆ大さじ1に軽くつけ、熱した焼き網で弱火で両面をこんがり焼き、冷めたら細切りにして(1)と混ぜる。</li>
<li>豆腐は水気を切り、手で崩すようにして(2)と混ぜる。</li>
<li>器に盛り、削り節をかけ、食べるときに、しょうゆと出汁を同量ずつまぜたものをまわしかける。</li>
</ol>
</div>

</html>
