<!DOCTYPE html>
<html lang="ja">

<title>三種のきのこ炒め</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>三種のきのこ炒め</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>しめじ、えのき茸</td><!-- 材料名 -->
            <td>各200g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>生しいたけ</td>
            <td>100g</td>
        </tr>
        <tr>
            <td colspan="2">調味料{スープ大さじ2、オイスターソース大さじ1、しょうゆ小さじ1、砂糖小さじ1/4}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>しめじは石づきをとり、小房に手でさく。</li>
<li>えのき茸は根本を切りおとし、小房にわけておく。</li>
<li>生椎茸は石づきをとり、大きいものは半分に切る。</li>
<li>調味料を合わせておく。</li>
<li>中華なべに油を熱し、(1)〜(3)を炒め、(4)の調味料を加えて手早く炒め、片栗粉の水溶きでとろみをつける。</li>
</ol>
</div>
