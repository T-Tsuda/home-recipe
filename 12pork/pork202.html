<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>豚肉のソースマリネ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>豚肉のソースマリネ</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>豚肉しゃぶしゃぶ用</td><!-- 材料名 -->
            <td>300g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>玉ねぎ</td>
            <td>1個</td>
        </tr>
        <tr>
            <td>レタス、パセリ、レモン</td>
            <td>各少々</td>
        </tr>
        <tr>
            <td colspan="2">ソース{トマトケチャップ1/2カップ、ウスターソース1/4カップ、サラダ油1/4カップ}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>豚肉は一口大に切り、沸騰した湯に加えて手早く混ぜ、ひと煮立ちさせたらザルにとり、水気をよく切って塩コショウ少々をふる。</li>
<li>玉ねぎは縦四つ割りにして薄切りにする。</li>
<li>分量の調味料をまぜてソースを作り、ゆで豚と玉ねぎをあえる。</li>
<li>器にレタスをしいて(3)を盛り、レモンの薄切り、パセリなどを添える。</li>
</ol>
</div>

</html>
