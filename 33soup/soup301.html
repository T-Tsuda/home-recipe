<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チンゲンサイと豆腐のスープ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>チンゲンサイと豆腐のスープ</span></div>
<!-- 材料 -->
<div class="h3">材料（4人分）</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>チンゲンサイ</td><!-- 材料名 -->
            <td>2株</td><!-- 分量 -->
        </tr>
        <tr>
            <td>木綿豆腐</td>
            <td>1/2丁</td>
        </tr>
        <tr>
            <td>しいたけ</td>
            <td>4枚</td>
        </tr>
        <tr>
            <td>スープ</td>
            <td>5カップ</td>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>チンゲンサイは茎と葉に分け、茎は縦4つ割（株のまま）にする。</li>
<li>しいたけは石づきを取り、5mm幅に切る。</li>
<li>豆腐は一口大にきる。</li>
<li>鍋にスープ5カップを入れ、しいたけ、チンゲンサイの茎を入れて煮る。</li>
<li>塩コショウで味を整え、再び煮立ったら、葉、豆腐の順に入れてひと煮する。</li>
</ol>
</div>

</body>
</html>
