<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<title>秋なすとしめじのバター炒め</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>秋なすとしめじのバター炒め</span></div>
<!-- 材料 -->
<div class="h3">材料</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>なす</td><!-- 材料名 -->
            <td>2本</td><!-- 分量 -->
        </tr>
        <tr>
            <td>しめじ</td>
            <td>1パック</td>
        </tr>
        <tr>
            <td>ベーコン</td>
            <td>2枚</td>
        </tr>
        <tr>
            <td>ミョウガ</td>
            <td>1個</td>
        </tr>
        <tr>
            <td>白ワイン</td>
            <td>少々<t/d>
        </tr>
        <tr>
            <td>粉チーズ</td>
            <td>少々<t/d>
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>なすは縦二つ割りにし、小口から厚さ5mmほどに切る。</li>
<li>しめじは石づきをのぞいてほぐす。</li>
<li>ベーコンは1cm幅くらいに切る。</li>
<li>フライパンでベーコンを炒めて油がでたら、バターをしき、ナスとしめじを炒め、塩コショウする。八分通り炒めたところへミョウガの薄切りを加え、白ワイン少々、しょうゆ少々をふりかけて火を通し、最後に粉チーズをふり入れる。</li>
</ol>
</div>

</html>
