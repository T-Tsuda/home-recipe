<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>春雨の辛味炒め</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>春雨の辛味炒め</span></div>
<!-- 材料 -->
<div class="h3">材料</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>春雨</td><!-- 材料名 -->
            <td>60g</td><!-- 分量 -->
        </tr>
        <tr>
            <td>えのき茸</td>
            <td>1袋</td>
        </tr>
        <tr>
            <td>ごま油</td>
            <td>大さじ1.5</td>
        </tr>
        <tr>
            <td>切りごま</td>
            <td>大さじ2</td>
        </tr>
        <tr>
            <td>赤唐辛子</td>
            <td>1本<t/d>
        </tr>
        <tr>
            <td colspan="2">調味料{酒大さじ1、砂糖大さじ1.5、しょうゆ大さじ1.5}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>春雨はかために戻し（熱湯に30秒ほどつける）、2、3か所に包丁を入れる。</li>
<li>えのき茸は2〜3つに切っておく。赤唐辛子は種をとって小口切りにする。</li>
<li>ごま油を熱し、えのき茸、春雨の順に入れて炒め、調味料を入れ、赤唐辛子、切りごまを入れる。</li>
</ol>
</div>

</body>
</html>
