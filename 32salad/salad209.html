<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>グレープフルーツのサラダ</title>
<link rel="stylesheet" href="../style.css" type="text/css">
</head>
<body>
<div class="h2"><span>グレープフルーツのサラダ</span></div>
<!-- 材料 -->
<div class="h3">材料</div><div class="txt">
<table>
    <tbody>
        <tr>
            <td>レタス</td><!-- 材料名 -->
            <td>中1個</td><!-- 分量 -->
        </tr>
        <tr>
            <td>グレープフルーツ</td>
            <td>1個</td>
        </tr>
        <tr>
            <td>かに棒身</td>
            <td>40g</td>
        </tr>
        <tr>
            <td>白ワイン</td>
            <td>大さじ2</td>
        </tr>
        <tr>
            <td>パセリみじん切り</td>
            <td>大さじ1<t/d>
        </tr>
        <tr>
            <td colspan="2">ソース{マヨネーズ1/2カップ、ケチャップ大さじ2、しょうゆ小さじ1、レモン汁小さじ1}</td><!-- セル結合 -->
        </tr>
    </tbody>
</table>
</div>
<!-- 作り方 -->
<div class="h3">作り方</div>
<div  class="txt">
<ol>
<li>レタスは千切りにし、水にさらしてパリッとさせる。</li>
<li>グレープフルーツは皮をむいて身を取り出し、1cm角に切る。残った皮の汁をしぼっておいておく。グレープフルーツは冷やしておく。</li>
<li>カニは白ワインでさっと蒸し茹でする。</li>
<li>ソースを作り、半量で材料をあえ、残りの半量はかざりに上からかけ、パセリのみじん切りをふる。
</ol>
</div>

</body>
</html>
